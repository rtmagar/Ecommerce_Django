{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
.col-xs-8 {
  width: 66.66666667%;
  top: 20px;
}
.glyphicon-trash:before {
    content: "\e020";
    color: black;
}

.panel-info > .panel-heading {
	background-color: #678c9e;

}

</style>

{% if messages %}
	{% for message in messages %}
	<h3> {{message}} </h3>
	{% endfor %}
{% endif %}

<div class="container">
	<div class="row">
		<div class="col-xs-8">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">
						<div class="row">
							<div class="col-xs-6">
								<h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
							</div>
							<div class="col-xs-6">
								<button type="button" class="btn btn-primary btn-sm btn-block">
									<a href="{% url 'home:shop' %}"> <span class="glyphicon glyphicon-share-alt"></span> Continue shopping</a>
								</button>
							</div>
						</div>
					</div>
				</div>

				<div class="panel-body">
					{% for rs in shopcart %}
					<div class="row">
						<div class="col-xs-2"><img class="img-responsive" src="{{rs.image}}">
						</div>
						<div class="col-xs-4">
							<h4 class="product-name"><strong>{{rs.title}}</strong></h4><h4><small>{{rs.description}}</small></h4>
						</div>
						<div class="col-xs-6">
							<div class="col-xs-6 text-right">
								<h6><strong>Rs.{{rs.price}} <span class="text-muted">x</span></strong></h6>
							</div>
							<div class="col-xs-4">
								<input type="text" name="quantity" class="form-control input-sm" value="{{rs.quantity}}">
							</div>
							<div class="col-xs-2">
								<button type="button" class="btn btn-link btn-xs">

									<a href="{{rs.delete_cart}}"> <span class="glyphicon glyphicon-trash"></span> </a>
								</button>
							</div>
						</div>
					</div>
					{% endfor %}
					<hr>
				</div>
				<div class="panel-footer">
					<div class="row text-center">
						<div class="col-xs-9">
							<h4 class="text-right">Total <strong>Rs.{{ carttotal }}</strong></h4>
						</div>
					</div>



				</div>
				<div class="panel-heading">
					<div class="panel-title">
						<div class="row">
							<div class="col-xs-6">
							</div>
							<div class="col-xs-6">
								<button type="button" class="btn btn-primary btn-sm btn-block">
									<a href="{% url 'home:checkout' %}"> <span class="glyphicon glyphicon-share-alt"></span> Checkout</a>
								</button>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
<script type="text/javascript">

</script>

</html>
<html><head><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8"><meta name="Robots" content="NOINDEX " /></head><body></body>
                <script type="text/javascript">
                 var gearPage = document.getElementById('GearPage');
                 if(null != gearPage)
                 {
                     gearPage.parentNode.removeChild(gearPage);
                     document.title = "Error";
                 }
                 </script>
                 </html>

{% endblock %}
